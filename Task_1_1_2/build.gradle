plugins {
    id 'java'
    id 'application'
    id 'jacoco'
}

group = 'ru.nsu.dashkovskii'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'ru.nsu.dashkovskii.Main'
}

jar {
    manifest {
        attributes(
                'Main-Class': application.mainClass
        )
    }
}

jacocoTestReport {
    reports {
        xml.required = true
    }
}